<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Counter</h2>
        <h1 id="count"></h1>
        <button class='btn'>Lower count</button>
        <div class="addd">
            <button class='btn'>Add count</button>
        </div>
    </div>
    <div class="wrapper_two">
      <input
        class="add_delete"
        type="text"
        name="todo-list-task-text"
        id="todo-list-task-text"
        placeholder="Сохраните свою задачу..."
      />
      <button class="add_delete" id="todo-list-task-add-btn">Добавить</button>
      <button class="add_delete" id="todo-list-task-delete-btn">Удалить все</button>
      <select class="add_delete" name="todo-list-task-filter" id="todo-list-task-filter">
        <option value="0">All</option>
        <option value="1">Completed</option>
        <option value="2">Uncompleted</option>
      </select>
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="app.js"></script>  
    <script src="todolist.js"></script>
</body>
</html>
